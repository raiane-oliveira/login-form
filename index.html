<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Raiane Oliveira" />
        <meta
            name="description"
            content="Desafio para desenvolver um formulário de login do curso Discover da Rocketseat."
        />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <link rel="icon" href="images/favicon.ico" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
        <title>Camp.in | Login Form</title>
    </head>
    <body>
        <section class="site-information">
            <a href="index.html" class="logo">
                <img src="images/logo.svg" alt="Logo Camp.in" />
            </a>

            <article class="form-container">
                <div class="login-text">
                    <h2>Faça seu login</h2>
                    <p>Entre com suas informações de cadastro.</p>
                </div>

                <form action="/">
                    <fieldset class="email">
                        <label for="email">E-mail</label>
                        <input
                            autofocus
                            type="email"
                            id="email"
                            placeholder="Digite seu e-mail"
                        />
                    </fieldset>

                    <fieldset class="password">
                        <label for="password">Senha</label>
                        <input
                            type="password"
                            id="password"
                            placeholder="Digite sua senha"
                        />
                    </fieldset>

                    <fieldset class="checkbox">
                        <label>
                            <input type="checkbox" />
                            Lembre-me
                        </label>
                        <span class="forgot-password">
                            <a href="#"> Esqueci minha senha </a>
                        </span>
                    </fieldset>

                    <button type="submit" class="btn-login">Entrar</button>
                    <p class="register">
                        <a href="#"
                            >Não tem uma conta?
                            <strong>Registre-se</strong>
                        </a>
                    </p>
                </form>
            </article>
        </section>

        <section class="photo-information"></section>
    </body>
</html>
